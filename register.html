      <div class="container w-50 card card-body mt-5" style="background-color: #CCC9A1" id="signin">
        <h2 class="text-center">Sign Up <i class="fa-solid fa-right-to-bracket"></i></h2>
        <p id="signin-p">
          Welcome to Weber Resturant. Do you already have an account? Then please <a class="authenticate-link" href="/login.html"><b>SIGN IN.</b></a>
        </p>
        <form class="form" id="signup-form" method="post" action="/register.html">
            <div class="form-input">
                <label class="form-label" for="id_email">E-mail:</label>
                <input type="email" name="email" class="form-control" placeholder="Email-address" autocomplete="email" required="" id="id_email">
            </div>
            <div class="form-input mt-2">
                <label class="form-label" for="id_first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" placeholder="First name" maxlength="40" required=""
                id="id_first_name">
            </div>
            <div class="form-input mt-2" >
              <label class="form-label" for="id_last_name">Last Name:</label>
              <input type="text" name="last_name" class="form-control" placeholder="Last name" maxlength="40" required="" id="id_last_name">
          </div>
            <div class="form-input mt-2" >
                <label class="form-label" for="id_password1">Password:</label>
                <input type="password" name="password1" class="form-control" placeholder="Password" autocomplete="new-password" required="" id="id_password1">
            </div>
            <div class="form-input mt-2" >
              <label class="form-label" for="id_password2">Password (again):</label>
              <input type="password" name="password2" class="form-control" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">
          </div>
         
           
            <button class="btn btn-success mt-3 w-20" type="submit">Sign Up Â»</button>
        </form>
    </div>
